<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" th:href="@{/iconfont/iconfont.css}">
  <div th:replace="~{common/baseimport :: baseimport}"></div>
  <title>Document</title>
  <style>
    .cotain {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      -webkit-display: flex;
      display: flex;
      -webkit-align-items: center;
      align-items: center;
      -webkit-justify-content: center;
      justify-content: center;
    }

    .login {
      width: 400px;
      padding: 0 50px;
      height: auto;
      box-shadow: 0 0 5px #888888;
      ;
      border-radius: 3px;
      box-sizing: border-box;
    }

    .title {
      width: auto;
      margin: 40px auto 0;
      text-align: center;
    }

    .title .lOr {
      display: inline-block;
      line-height: 50px;
      padding: 0 10px;
      /* margin-right: 20px; */
      margin: 0 5px;
      font-size: 22px;
      border-bottom: none;
      color: gray;
      cursor: pointer;
    }

    .title .active {
      border-bottom: 2px solid #ea6f5a;
      color: #ea6f5a;
    }

    .title>span:nth-child(2) {
      width: 4px;
      height: 4px;
      border-radius: 2px;
      background: gray;
      display: inline-block;
      margin: 6px auto;
    }

    .title .lOr:last-child {
      margin-right: 0;
    }

    .rember {
      -webkit-display: flex;
      display: flex;
      -webkit-justify-content: space-between;
      justify-content: space-between;
      line-height: 40px;
    }

    .rember a {
      text-decoration: none;
      color: rgb(153, 153, 153);
    }

    .rember a:hover {
      color: rgb(128, 128, 128);
    }

    .btn {
      width: 100%;
      height: 40px;
      color: #fff;
      font-size: 20px;
      border-radius: 20px;
      background: #3194d0;
      margin: auto;
      cursor: pointer;
    }

    .btn:hover {
      width: 100%;
      height: 40px;
      color: #fff;
      font-size: 20px;
      border-radius: 20px;
      background: #2a88c2;
      margin: auto;
    }

    #registbtn {
      background: #42c02e;
      cursor: pointer;
    }

    #registbtn:hover {
      background: #3db922;
    }

    .rember>input {
      margin-right: 10px;
      line-height: 20px;
    }

    .username,
    .password {
      -webkit-display: flex;
      display: flex;
      -webkit-justify-content: flex-start;
      justify-content: flex-start;
      line-height: 50px;
    }

    .username {
      border-bottom: 1px solid rgb(189, 189, 189);
    }

    .username>span,
    .password>span {
      display: inline-block;
      margin: 0 5px;
    }

    .content {
      margin: 40px 0;
    }

    .content>form input {
      border: 0;
      outline: none;
      background-color: rgba(0, 0, 0, 0);
      height: 50px;
      line-height: 50px;
      flex: 1;
    }

    #loginForm,
    #registForm {
      border: 1px solid rgb(189, 189, 189);
      border-radius: 4px;
      background: rgb(245, 245, 245);
    }

    #loginForm .iconfont,
    #registForm .iconfont {
      font-size: 24px;
      color: gray;
    }

    #registContent {
      display: none;
    }

    #registbtn {
      margin-top: 30px;
    }

    .yazhenma {
      -webkit-display: flex;
      display: flex;
      -webkit-justify-content: space-between;
      justify-content: space-between;
      -webkit-align-items: center;
      align-items: center;
    }

    #registContent .yazhenma input {
      width: 145px;
    }

    #yanzhengmaBtn {
      cursor: pointer;
      padding: 0 20px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      background: #42c02e;
      width: 200px;
      border-radius: 15px;
      color: white;
      font-size: 12px;
      border: 0;
      outline: none;
    }

    .attention {
      height: 40px;
      line-height: 40px;
      font-size: 14px;
      color: red;
    }
    .yanzhengmaBtnclick{
      background: #6be659 !important;
    }
  </style>
</head>

<body>

  <div class="cotain col-md-12">
    <div class="login">
      <div class="title">
        <span class="lOr active" id='login'>登录</span>
        <span></span>
        <span class="lOr" id='regist'>注册</span>
      </div>
      <div id="loginContent" class=" content">
        <form action="/logoreg" id="loginForm" method="post">
          <div class="username">
            <span class="iconfont">&#xe61e;</span>
            <input type="text" name="username" id="loginNums" placeholder="手机号或账号">
            <!-- 如果非要是一个手机号的话 可以用下面这个 会提示你只允许输入数字-->
            <!-- <input type="number" name="loginUsername" id="loginUsername" placeholder="手机号或邮箱"> -->
            <!-- 如果要限制邮箱的话 可以用下面这个input 下面的input是会自动判断输入内容是否是一个邮箱 -->
            <!-- <input type="email" name="loginUsername" id="loginUsername" placeholder="手机号或邮箱">   -->
          </div>
          <div class="password">
            <span class="iconfont">&#xe6b1;</span>
            <input type="password" name="password" placeholder="密码">
          </div>
        </form>
        <div class="attention">
          <text  class="hide">填入什么</text>
        </div>
        <div class="rember">
          <div>
            <label for="remberme">
              <input type="checkbox" name="remberme" id="remberBtn">
              <span>记住我</span>
            </label>
          </div>
          <a href="">登录遇到问题</a>
        </div>
        <div class="btn" id="loginBtn">登录</div>

      </div>
      <div id="registContent" class="content">
        <form action="regist" id="registForm">
          <div class="username">
            <span class="iconfont">&#xe61e;</span>
            <input type="text" name="nickname" id="nickname" placeholder="你的昵称">
          </div>
          <div class="username">
            <span class="iconfont">&#xe615;</span>
            <input type="text" name="phone" id="phone" placeholder="手机号">
          </div>
          <div class="username yazhenma hide">
            <span class="iconfont">&#xe60d;</span>
            <input type="text" name="code" id="code" placeholder="验证码">
            <button id='yanzhengmaBtn' class="">发送验证码</button>
          </div>
          <input type="hidden" name="token">
          <div class="password">
            <span class="iconfont">&#xe6b1;</span>
            <input type="password" name="password" id="password" placeholder="密码">
          </div>
        </form>
        <div class="attention"><text class="hide">填入什么</text></div>
        <div class="btn" id='registbtn'>注册</div>
      </div>
    </div>
  </div>
  <p id="error" th:if="${param.error}" class="hidden" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>
</body>
<script type="text/javascript" th:src="@{/js/direct/register.js}"></script>
<script type="text/javascript">

    $("#loginContent .attention>text").addClass("hide")

function checkRegField(){
  var nickname = $("#nickname").val();
  if(nickname == ''){
    alert("请填写昵称！")
    return false;
  }
  var phone = $("#phone").val();
  var phoneReg = /(^1\d{10}$)|(^[0-9]\d{7}$)/;
  if(phone == ''){
    alert("请填写手机号！")
    return false;
  }
  if(!phoneReg.test(phone)) {
    alert("手机号码格式错误！");
    return false;
  }
  var code = $("#code").val();
  if(code == ''){
    alert("请填写验证码！")
    return false;
  }
  if(code.length != 6){
    alert("验证码错误！")
    return false;
  }
  var token = $("input[name=token]").val();
  if(token == ''){
    if(checkCode(phone,code)){
      alert("验证码错误！")
      return false;
    }
  }
  var password = $("#registForm input[name=password]").val();
  if(password == ''){
    alert("密码不能为空！")
    return false;
  }
  var length = password.length;
  if(length<8 || length>12){
    alert("密码长度应在8到12位！")
    return false;
  }
  return true;
}

function submitRegForm(){
  $.ajax({
    url:"http://localhost:8080/user/register",
    type:"POST",
    data:$('#registForm').serialize(),
    dataType:"json",
    async:false,
    success:function(result){
      if(result.code != '0001'){
        alert(result.content)
        return;
      }
      alert("注册成功！正在跳转到登录页面。。。")
      sleep(2000);
      window.location.href = 'http://localhost:8080/logoreg'
    },
    error: function(request) {
      alert("Connection error");
    }
  })

}

function checkPhoneUnique(phone){
  $.ajax({
    url:"http://localhost:8080/user/checkPhoneUnique",
    type:"GET",
    data:{
      'phone':phone
    },
    dataType:"json",
    success:function(result){
      if(result.code != '0001'){
        alert(result.content)
        return;
      }
      if(result.content == false){
        alert("手机号码已经被占用！")
        return;
      }
      sendVerificationCode(phone);
    },
    error: function(request) {
      alert("Connection error");
    }
  })


}





</script>

</html>
