<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:fragment="collect">
    <div class="list-group" id="collection-show">
        <div class="list-group-item">
            <h3 class="list-group-item-heading"><a style="text-decoration:none">List group item heading</a></h3>
            <div class="article-list">
                <div class="article-attribute">
                    <span style="">2019-12-04 09:16</span>
                    <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>123
                    <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>5646
                    <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>987
                </div>
                <div class="article-option">
                    <div>
                        <a href="javascript" aid="" class="cancel-collect"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>取消收藏</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
