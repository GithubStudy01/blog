<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:fragment="info">
    <div class="row">
        <div class="col-sm-12 col-md-4">
            <div style="width: 200px;height: 200px;margin: 0 auto;">
                <img src='http://pic2.zhimg.com/50/v2-1c3bd9fe6c6a28c5ca3a678549dfde28_hd.jpg' alt='头像' id='show-headurl'
                     style="width:auto;height:auto;max-height: 200px;max-width: 200px;">
            </div>
        </div>
        <div class="col-sm-12 col-md-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">账号</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" id="show-account"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">手机号</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" id="show-phone"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">昵称</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" id="show-nickname"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">个性签名</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" id="show-briefIntr"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">博客名称</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" id="show-blogName"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">博客简介</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" id="show-description"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <p class="btn btn-primary btn-lg" data-toggle="modal" onclick="update()">
                            编辑</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
