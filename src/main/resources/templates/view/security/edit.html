<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑文章</title>
    <div th:replace="~{common/baseimport :: baseimport}"></div>
    <link rel="stylesheet" th:href="@{/editor/css/editormd.css}"/>
    <link rel="stylesheet" th:href="@{/tageditor/jquery.tag-editor.css}"/>
    <link rel="stylesheet" th:href="@{/css/security/edit.css}">
</head>
<script type="application/javascript">
    // $(function(){
    //     $('#myTabs a').click(function (e) {
    //         e.preventDefault()
    //         $(this).tab('show')
    //     })
    // })
</script>

<body>
<div th:replace="~{common/header :: header}"></div>
<main role="main" class="flex-shrink-0">
    <div class="container-fluid" style="margin-top: 10px">
        <div class="row" id="md-editor">
            <textarea style="display:none;" id="content"></textarea>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-4">
                <h4>分类</h4>
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="col-sm-12 col-md-8">
                <h4>标签</h4>
                <textarea id="tag"></textarea>
            </div>
        </div>
        <div class="row" style="margin-top: 20px">
            <div class="col-sm-12 col-md-4">
                <h4>属性</h4>
                <div class="col-sm-12 col-md-12">
                    <label class="radio-inline">
                        <input type="radio" name="overheadRadioOptions" id="overhead" value="option1">顶置
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="overheadRadioOptions" id="overhead-no" value="option2">不顶置
                    </label>
                </div>
                <div class="col-sm-12 col-md-12">
                    <label class="radio-inline">
                        <input type="radio" name="typeRadioOptions" id="type-open" value="option1">公开
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="typeRadioOptions" id="type-close" value="option2">隐藏
                    </label>
                </div>

            </div>
        </div>
    </div>
</main>
<div th:replace="~{common/footer :: footer}"></div>
</body>
<script th:src="@{/editor/js/editormd.js}"></script>
<script th:src="@{/tageditor/jquery.tag-editor.js}"></script>
<script th:src="@{/tageditor/jquery.caret.min.js}"></script>
<script type="text/javascript" th:src="@{/js/security/edit.js}"></script>
</html>
